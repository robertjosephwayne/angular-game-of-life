<mat-card class="grid justify-items-center items-center my-4 text-center">
  <app-patterns></app-patterns>

  <div>
    <label class="align-middle" for="tick-speed">
      <mat-icon>speed</mat-icon>
    </label>
    <mat-slider
      class="justify-self-center"
      [min]="0"
      [max]="maxTickInterval$ | async"
      [value]="tickSpeed$ | async"
      (change)="handleSpeedChange($event.value)"
    ></mat-slider>
  </div>

  <mat-checkbox
    [checked]="randomLifeActive$ | async"
    labelPosition="before"
    (change)="handleRandomLifeToggle($event.checked)"
  >
    Generate Random Cells
  </mat-checkbox>

  <app-game-stats></app-game-stats>
</mat-card>
