<app-patterns></app-patterns>

<app-config-slider
  [label]="'Grid Size'"
  [id]="'grid-size'"
  [value]="gridSize"
  [min]="minGridSize"
  [max]="maxGridSize"
  (change)="handleGridResize($event)"
></app-config-slider>

<app-config-slider
  [label]="'Tick Speed'"
  [id]="'tick-speed'"
  [value]="tickSpeed / 10"
  [min]="0"
  [max]="maxTickInterval / 10"
  (change)="handleSpeedChange($event)"
></app-config-slider>

<app-config-checkbox
  [label]="'Generate Random Cells'"
  [id]="'random-life'"
  [isChecked]="randomLifeActive"
  (change)="handleRandomLifeToggle($event)"
></app-config-checkbox>

<button (click)="tick()">Tick</button>
<button (click)="startTicking()" *ngIf="!autoTicking">Start</button>
<button (click)="stopTicking()" *ngIf="autoTicking">Stop</button>
<button (click)="reset()">Reset</button>

<app-game-counter
  [label]="'Generation Count'"
  [count]="generationCount"
></app-game-counter>

<app-game-counter
  [label]="'Live Cell Count'"
  [count]="liveCells"
></app-game-counter>
