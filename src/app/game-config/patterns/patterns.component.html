<div>
  <mat-form-field appearance="fill">
    <mat-label>Preset Patterns</mat-label>
    <mat-select
      name="patterns"
      id="patterns"
      [value]="selectedPattern"
      (selectionChange)="handlePatternSelect($event.value)"
    >
      <mat-option *ngFor="let pattern of presetPatterns" [value]="pattern">
        {{ pattern }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
