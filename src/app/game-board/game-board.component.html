<div id="game-container">
  <table>
    <tr *ngFor="let row of currentGeneration; let rowIndex = index">
      <td
        *ngFor="let column of row; let columnIndex = index"
        [ngClass]="{ alive: column }"
        (click)="handleCellClick(rowIndex, columnIndex)"
      ></td>
    </tr>
  </table>

  <app-game-config></app-game-config>
</div>
