<div class="flex space-x-4 justify-center mt-4">
  <button
    mat-fab
    color="primary"
    (click)="tick()"
    [disabled]="(!liveCells && !randomLifeActive) || autoTicking"
  >
    <mat-icon>skip_next</mat-icon>
  </button>
  <button
    mat-fab
    color="primary"
    (click)="startTicking()"
    *ngIf="!autoTicking"
    [disabled]="!liveCells && !randomLifeActive"
  >
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button mat-fab color="warn" (click)="stopTicking()" *ngIf="autoTicking">
    <mat-icon>stop</mat-icon>
  </button>
  <button
    mat-fab
    color="primary"
    (click)="reset()"
    [disabled]="!generationCount"
  >
    <mat-icon>refresh</mat-icon>
  </button>
  <button
    mat-fab
    color="accent"
    (click)="zoomIn()"
    [disabled]="gridSize === minGridSize"
  >
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button
    mat-fab
    color="accent"
    (click)="zoomOut()"
    [disabled]="gridSize === maxGridSize"
  >
    <mat-icon>zoom_out</mat-icon>
  </button>
</div>
