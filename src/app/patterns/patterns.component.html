<div id="game-config-patterns">
  Preset Patterns:
  <select
    name="patterns"
    id="patterns"
    [value]="selectedPattern"
    (change)="handlePatternSelect($event.target.value)"
  >
    <option *ngFor="let pattern of presetPatterns" id="pattern.id">
      {{ pattern.label }}
    </option>
  </select>
</div>
